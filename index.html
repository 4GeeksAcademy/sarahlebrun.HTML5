<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div class="container-fluid">
    <form class="container">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Payment form example</span>
      </nav>
      <div class="alert alert-danger" role="alert">
        A simple danger alertâ€”check it out!
      </div>
      <div class="form-row d-flex mb-4 gap-2 pe-3">
        <div class="col-4 ">
          <label for="card-input-input" class="form-label">Card #</label>
          <input type="text" class="form-control" id="card-input" placeholder="XXXXXXXXXXXX">
        </div>
        <div class="col-4 ">
          <label for="cvc-input" class="form-label">CVC#</label>
          <input type="text" class="form-control" id="cvc-input" placeholder="0000">
        </div>
        <div class="col-4 ">
          <label for="amount-input" class="form-label">Amount</label>
          <div id="dollar" class="d-flex">
            <input type="text" class="form-control" id="amount-input">
          </div>
        </div>
      </div>
      <div class="form-row d-flex gap-2 pe-2 mb-4 ">
        <div class="form-group col-6">
          <label for="firstname-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname-input">
        </div>
        <div class="form-group col-6">
          <label for="lastname-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname-input">
        </div>
      </div>
      <div class="form-row d-flex align-items-center gap-2 pe-3 mb-4">
        <div class="col-6">
          <label for="city-input" class="form-label">city</label>
          <input type="text" class="form-control" id="city-input">
        </div>
        <div class="container-address col-6 d-flex gap-2">
          <div class=" col-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-6">
            <label for="postalcode-input" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalcode-input">
          </div>

        </div>
      </div>
      <div class="row pe-0 mb-2">
        <div class="container-payment col-6 ">
          <h5>we accpet:</h5>
          <div class="container-radio d-flex w-50 justify-content-around">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="from-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault4">
                <i class="fa-brands fa-cc-amex"></i>
              </label>
            </div>
          </div>

        </div>
        <div class="form-group col-6">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p> Add any notes here</p>
        </div>
      </div>
      <footer>
        <div class="card-footer text-muted d-flex justify-content-end gap-2">
          <a href="#" class="btn btn-secondary">cancel</a>
          <a href="#" class="btn btn-primary">send</a>
        </div>
      </footer>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/69047d5d75.js" crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
